<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- You can link your own stylesheet here -->
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>


  <main>
    <section>
      <h2>Personal Information</h2>
      <p>Name: John Doe</p>
      <p>Email: john.doe@example.com</p>
      <p>Location: City, Country</p>
    </section>

    <section>
      <h2>Interests</h2>
      <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
      </ul>
    </section>
  </main>
</body>
</html>
